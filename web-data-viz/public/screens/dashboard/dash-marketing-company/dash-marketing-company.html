<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../css/aplicacao/assets/main-dash.css">

<body>
    <!-- Menu lateral -->
    <aside class="sidebar" aria-label="Barra lateral de navegação">
        <header class="sidebar-top">
            <div class="container-header-company">
                <button class="toggle-btn" aria-label="Alternar menu" title="Alternar menu">
                    <i class='bx  bx-menu'></i>
                </button>

                <div class="container-logotipo">
                    <img src="../../../assets/logotipo/logotipo-airwise-pad-white.png" alt="">
                </div>
            </div>

            <div class="brand">
                <div class="brand-avatar">
                    <img src="https://images.vexels.com/media/users/3/137047/isolated/preview/5831a17a290077c646a48c4db78a81bb-icone-azul-do-perfil-de-usuario.png"
                        alt="">
                </div>
                <div class="brand-text">
                    <h3>Rosaria Mendes</h3>
                    <p>Supervisora de Marketing </p>
                </div>
            </div>
        </header>

        <nav class="menu" role="navigation" aria-label="Menu principal">
            <a href="../dash-geral/dash-main.html">
                <button class="menu-btn" aria-pressed="true">
                    <i class="bx bx-home"></i>
                    <p class="label">Home</p>
                </button>
            </a>

            <a href="../dash-reclamacoes/dash-reclamacoes.html">
                <button class="menu-btn" aria-pressed="false">
                    <i class="bx bx-error"></i>
                    <p class="label">Reclamações</p>
                </button>
            </a>

            <a href="../dash-marketing-company/dash-marketing-company.html">
                <button class="menu-btn active">
                    <i class="bx bx-line-chart"></i>
                    <p class="label">Tendências e Insights</p>
                </button>
            </a>

            <a href="">
                <button class="menu-btn">
                    <i class="bx bx-file"></i>
                    <p class="label">Registros</p>
                </button>
            </a>

            <a href="">
                <button class="menu-btn">
                    <i class="bx bx-group"></i>
                    <p class="label">Gestão de Usuários</p>
                </button>
            </a>
        </nav>

        <footer class="footer-sidebar">
            <div class="footer-actions">
                <a href="">
                    <button class="menu-btn">
                        <i class="bx bx-log-out"></i>
                        <p class="label">Sair</p>
                    </button>
                </a>
            </div>
        </footer>
    </aside>


    <main>
        <header class="header-marketing" role="banner" aria-label="Barra superior do painel">
            <div class="header-left">
                <h1 class="page-title">Ola</h1>
                <p class="subtitle">teste</p>
            </div>

            <div class="header-score-company">
                <div class="card">
                    <div class="circle-base"></div>
                    <div class="container-data">
                        <div class="score">
                            <div class="star">⭐</div>
                            <div id="scoreText">4,3/5</div>
                        </div>
                        <div class="label">Nota Média do Consumidor</div>
                        <div class="sub">Nos Últimos 30 dias</div>
                    </div>
                </div>
            </div>

            <div class="header-rank" role="region" aria-label="Controles do painel">
            </div>
        </header>

        <section>
            <div class="container-kpis">
                <div class="kpis-left">
                    <div class="kpi">
                        <div class="container-header">
                            <h3 class="title"></h3>
                            <p class="date-update"></p>
                        </div>

                        <div class="container-data">
                            <i></i>
                            <span class="data">4.5/5</span>
                        </div>
                    </div>

                    <div class="kpi">
                        <div class="container-header">
                            <h3 class="title"></h3>
                            <p class="date-update"></p>
                        </div>

                        <div class="container-data">
                            <i></i>
                            <span class="data">4.5/5</span>
                        </div>
                    </div>
                </div>

                <div class="kpi-center">
                    <div class="kpi">
                        <div class="container-header">
                            <h3 class="title"></h3>
                            <p class="date-update"></p>
                        </div>

                        <div class="container-data">
                            <i></i>
                            <span class="data">4.5/5</span>
                        </div>
                    </div>
                </div>

                <div class="kpis-right">
                    <div class="kpi">
                        <div class="container-header">
                            <h3 class="title"></h3>
                            <p class="date-update"></p>
                        </div>

                        <div class="container-data">
                            <i></i>
                            <span class="data">4.5/5</span>
                        </div>
                    </div>

                    <div class="kpi">
                        <div class="container-header">
                            <h3 class="title"></h3>
                            <p class="date-update"></p>
                        </div>

                        <div class="container-data">
                            <i></i>
                            <span class="data">4.5/5</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-graphs">
                <div class="graphic-map-score">
                    <div class="container-data">
                        <h3>Nota por Estado vs Mercado</h3>

                        <div class="list-region">
                            <div class="rank-region">
                                <div class="bagde">1</div>
                                <p class="region">SP</p>
                                <p class="score">
                                    <i></i>
                                    <span>4.5</span>
                                </p>
                            </div>

                            <div class="rank-region">
                                <div class="bagde">1</div>
                                <p class="region">SP</p>
                                <p class="score">
                                    <i></i>
                                    <span>4.5</span>
                                </p>
                            </div>

                            <div class="rank-region">
                                <div class="bagde">1</div>
                                <p class="region">SP</p>
                                <p class="score">
                                    <i></i>
                                    <span>4.5</span>
                                </p>
                            </div>
                        </div>

                        <button>Ver detalhes</button>
                    </div>
                    <div class="map-score">
                        <canvas></canvas>
                    </div>
                </div>

                <div class="graphic-score-evolution">
                    <h3>Evolução da Nota</h3>
                    <div class="score-evolution">
                        <canvas></canvas>
                    </div>
                </div>
        </section>
    </main>
</body>

</html>
