<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gauge Simples — Nota</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f4f4f4;
        }

        .card {
            width: 320px;
            padding: 20px;
            border-radius: 10px;
            /* background: linear-gradient(180deg, #efefef, #e2e2e2); */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            text-align: center;
            background-color: orange;
        }

        .gauge {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border-radius: 50%;
            background: conic-gradient(#138a2f 0deg 100deg, #dcdcdc 0deg);
            transform: rotate(90deg) scale(1, -1);
            position: relative;
            overflow: hidden;
        }




        .gauge::before {
            content: "";
            position: absolute;
            inset: 10px;
            background: #f4f4f4;
            border-radius: 180px 180px;
        }

        .score {
            margin-top: 20px;
            font-weight: 900;
            font-size: 36px;
            color: #0b0b0b;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .score .star {
            font-size: 32px;
            filter: drop-shadow(0 3px 4px rgba(0, 0, 0, 0.12));
        }

        .label {
            font-weight: 700;
            font-size: 13px;
            margin-top: 8px;
            color: #0b0b0b;
        }

        .sub {
            font-size: 12px;
            color: #444;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <!-- HTML -->
    <div class="kpis-card">
        <div class="kpi">
            <div class="meta">
                <div class="title">Dado Numérico</div>
                <div class="badge up">+18%</div>
            </div>

            <div class="value-row">
                <div class="value">250<span class="pct">%</span></div>
            </div>

            <!-- Sparkline inline SVG (small, decorative) -->
            <svg class="spark" viewBox="0 0 100 24" preserveAspectRatio="none" aria-hidden="true">
                <polyline points="0,18 18,14 36,10 54,12 72,6 90,8 100,4" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />
            </svg>
        </div>

        <div class="kpi">
            <div class="meta">
                <div class="title">Dado Numérico</div>
                <div class="badge neutral">0%</div>
            </div>

            <div class="value-row">
                <div class="value">250<span class="pct">%</span></div>
            </div>

            <svg class="spark" viewBox="0 0 100 24" preserveAspectRatio="none" aria-hidden="true">
                <polyline points="0,16 18,16 36,14 54,14 72,14 90,12 100,12" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />
            </svg>
        </div>

        <div class="kpi">
            <div class="meta">
                <div class="title">Dado Numérico</div>
                <div class="badge down">-6%</div>
            </div>

            <div class="value-row">
                <div class="value">250<span class="pct">%</span></div>
            </div>

            <svg class="spark" viewBox="0 0 100 24" preserveAspectRatio="none" aria-hidden="true">
                <polyline points="0,8 18,12 36,16 54,14 72,18 90,20 100,22" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />
            </svg>
        </div>
    </div>
