  <!-- Seção de Login -->
  <main class="login-section">
    <div class="login-card">
      <h2>Bem-vindo</h2>

      <div class="input-label">

  <!-- Seu script de login -->
  <script>
    function showAlert(type, message, timeout = 3000) {
      const alert = document.createElement("div");
      alert.className = `alert ${type}`;
      alert.innerHTML = `
      <span class="icon">${type === "success" ? "✅" : type === "error" ? "❌" : "ℹ️"
        }</span>
      <span class="message">${message}</span>
      <button onclick="this.parentElement.remove()">×</button>
    `;
      document.body.appendChild(alert);

      setTimeout(() => {
        alert.classList.add("hide");
        setTimeout(() => alert.remove(), 300);
      }, timeout);
    }

    function aguardar() {
      console.log("Exibindo tela de aguardo...");
    }

    function finalizarAguardar(texto) {
      console.log("Finalizando aguardo...", texto || "");
    }

    function entrar(event) {
      event.preventDefault();
      aguardar();

      const emailVar = email_input.value;
      const senhaVar = senha_input.value;

      if (emailVar === "" || senhaVar === "") {
        showAlert("error", "Preencha todos os campos!");
        finalizarAguardar("Campos obrigatórios vazios.");
        return false;
      }

      fetch("/usuarios/autenticar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          emailServer: emailVar,
          senhaServer: senhaVar,
        }),
      })
        .then((resposta) => {
          if (resposta.ok) {
            resposta.json().then((json) => {
              sessionStorage.EMAIL_USUARIO = json.email;
              sessionStorage.NOME_USUARIO = json.nome;
              sessionStorage.ID_USUARIO = json.idCadastro;

              showAlert("success", "Login efetuado com sucesso! Seja Bem Vindo de Volta!");
              setTimeout(() => {
                window.location = "../dashboard/dash-geral/dash-main.html";
              }, 2000);
            });
          } else {
            resposta.text().then((texto) => {
              showAlert("error", texto);
              finalizarAguardar(texto);
            });
          }
        })
        .catch((erro) => {

          finalizarAguardar(msg);
        });

      return false;
    }
  </script>
