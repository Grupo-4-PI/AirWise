    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <div class="container">
            <div class="form-box">
                <h2>Cadastre-se para continuar</h2>
                <form>
                    <div>
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome_input" placeholder="Digite seu nome completo">
                    </div>
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf_input" placeholder="Digite seu CPF">
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email_input" placeholder="Digite seu e-mail">
                    </div>
                    <div>
                        <label for="cargo">Cargo</label>
                        <select name="cargo" id="cargo_input">
                            <option value="admin" selected disabled>Administrador</option>
                        </select>
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha_input" placeholder="Digite sua senha">
                    </div>
                    <div>
                        <label for="passkey">Passkey</label>
                        <input type="text" id="chaveAcesso_input" placeholder="Digite sua passkey">
                    </div>
                    <button type="submit" onclick="cadastrar(event)">Finalizar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Script para abrir/fechar menu -->
    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector(".navbar ul");

        menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("active");
            menuToggle.textContent = navMenu.classList.contains("active") ? "✖" : "☰";
        });
    </script>
</body>
