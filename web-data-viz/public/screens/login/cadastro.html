<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AirWise</title>
    <link rel="stylesheet" href="../../css/assets/main.css">
    <link rel="stylesheet" href="../../css/cadastro.css">
    <link rel="stylesheet" href="../../css/assets/alert.css">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <img src="../../assets/logotipo/logotipo-airwise-pad-white.png" alt="AirWise">

        <!-- Botão hamburger -->
        <button class="menu-toggle" aria-label="Abrir menu">☰</button>

        <ul>
            <li><a href="../../screens/institucional/index.html">Home</a></li>
            <li><a href="../../screens/institucional/#about-us">Sobre Nós</a></li>
            <li><a href="../../screens/institucional/index.html#service">Serviços</a></li>
            <li><a href="../../screens/institucional/#team">Equipe</a></li>
            <li><a href="../../screens/institucional/#contact">Contato</a></li>
            <li><a href="../../screens/login/login.html">Login</a></li>
        </ul>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <div class="container">
            <div class="form-box">
                <h2>Cadastre-se para continuar</h2>
                <form>
                    <div>
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome_input" placeholder="Digite seu nome completo">
                    </div>
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf_input" placeholder="Digite seu CPF">
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email_input" placeholder="Digite seu e-mail">
                    </div>
                    <div>
                        <label for="cargo">Cargo</label>
                        <select name="cargo" id="cargo_input">
                            <option value="admin" selected disabled>Administrador</option>
                        </select>
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha_input" placeholder="Digite sua senha">
                    </div>
                    <div>
                        <label for="passkey">Chave de Acesso</label>
                        <input type="text" id="chaveAcesso_input" placeholder="Digite sua chave de acesso">
                    </div>
                    <button type="submit" onclick="cadastrar(event)">Finalizar</button>
                </form>
            </div>
        </div>
    </main>
</body>

<!-- Script para abrir/fechar menu -->
<script>
    const menuToggle = document.querySelector(".menu-toggle");
    const navMenu = document.querySelector(".navbar ul");

    menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        menuToggle.textContent = navMenu.classList.contains("active") ? "✖" : "☰";
    });
</script>

<script>
    function cadastrar(event) {
        event.preventDefault()

        var nomeVar = nome_input.value;
        var cpfVar = cpf_input.value;
        var cargoVar = cargo_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var chaveVar = chaveAcesso_input.value;

        // Verificando se há algum campo em branco
        if (
            nomeVar == "" ||
            emailVar == "" ||
            senhaVar == "" ||
            chaveVar == "" ||
            cpfVar == "" ||
            cargoVar == ""
        ) {
            console.log("Vazios");
            showAlert("error", "Preencha todos os campos!");
            return false;
        } else {

        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                nomeServer: nomeVar,
                cpfServer: cpfVar,
                cargoServer: cargoVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                chaveAcessoServer: chaveVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    showAlert("success", "Cadastro realizado com sucesso! Redirecionando...");

                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000");

                } else {
                    showAlert("error", "Houve um erro ao tentar realizar o cadastro!");
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                showAlert("error", "Erro de comunicação com o servidor.");
            });

        return false;
    }

    // ALERT BONITO CENTRAL
    function showAlert(type, message, timeout = 3000) {
        const alert = document.createElement("div");
        alert.className = `alert ${type}`;
        alert.innerHTML = `
      <div class="icon">${type === "success" ? "✅" : type === "error" ? "❌" : "ℹ️"
            }</div>
      <div class="message">${message}</div>
      <button onclick="this.parentElement.classList.add('hide'); setTimeout(()=>this.parentElement.remove(),300)">✖</button>
    `;
        document.body.appendChild(alert);

        setTimeout(() => {
            alert.classList.add("hide");
            setTimeout(() => alert.remove(), 300);
        }, timeout);
    }
</script>


</html>
