<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AirWise</title>
    <link rel="stylesheet" href="../../css/cadastro.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <img src="../../assets/logotipo/logotipo-airwise-pad-black.png" alt="AirWise">

        <!-- Botão hamburger -->
        <button class="menu-toggle" aria-label="Abrir menu">☰</button>

        <ul>
            <li><a href="../../screens/institucional/index.html">Home</a></li>
            <li><a href="../../screens/institucional/#about-us">Sobre Nós</a></li>
            <li><a href="../../screens/institucional/index.html#service">Serviços</a></li>
            <li><a href="../../screens/institucional/#team">Equipe</a></li>
            <li><a href="../../screens/institucional/#contact">Contato</a></li>
            <li><a href="../../screens/login/login.html">Login</a></li>
        </ul>
    </nav>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <div class="container">
            <div class="form-box">
                <h2>Cadastre-se para continuar</h2>
                <form>
                    <div>
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" placeholder="Digite seu nome completo">
                    </div>
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="Digite seu CPF">
                    </div>
                    <div>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <div>
                        <label for="cargo">Cargo</label>
                        <select name="cargo" id="">
                            <option value=""></option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha">
                    </div>
                    <div>
                        <label for="passkey">Passkey</label>
                        <input type="text" id="passkey" placeholder="Digite sua passkey">
                    </div>
                    <button type="submit">Finalizar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Script para abrir/fechar menu -->
    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const navMenu = document.querySelector(".navbar ul");

        menuToggle.addEventListener("click", () => {
            navMenu.classList.toggle("active");
            menuToggle.textContent = navMenu.classList.contains("active") ? "✖" : "☰";
        });
    </script>
</body>
</html>
