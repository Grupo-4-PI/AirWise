<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel AirWise</title>
  <link rel="stylesheet" href="../../css/crud.css" />
  <link rel="stylesheet" href="../../css/aplicacao/crud-user/modais.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <aside class="sidebar">
    <div class="sidebar-inner">
      <div class="logo">
        <img src="../../assets/logotipo/logotipo-airwise-pad-white.png" alt="Logo" />
      </div>

      <div class="user-info">
        <img src="../../assets/" alt="Usuário" class="user-avatar" />
        <div>
          <h3>Vinícius</h3>
          <p>Administrador</p>
        </div>
      </div>

      <nav class="menu">
        <a href="#" class="active">
          <i data-lucide="home"></i>
          <span>Home</span>
        </a>
        <a href="#">
          <i data-lucide="alert-triangle"></i>
          <span>Reclamações</span>
        </a>
        <a href="#">
          <i data-lucide="bar-chart-2"></i>
          <span>Desempenho Interno</span>
        </a>
        <a href="#">
          <i data-lucide="activity"></i>
          <span>Benchmark</span>
        </a>
        <a href="#">
          <i data-lucide="users"></i>
          <span>Gestão de Usuários</span>
        </a>
      </nav>
    </div>

    <a href="#" class="logout">
      <i data-lucide="log-out"></i>
      <span>Sair</span>
    </a>
  </aside>

  <main class="content">
    <header class="topbar">
      <h1>Gestão de Usuários</h1>
      <button id="addUserBtn" class="btn-primary">+ Adicionar Usuário</button>
    </header>

    <section class="user-table">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome Completo</th>
            <th>Cargo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="userList">
          <!-- Linhas dinâmicas -->
        </tbody>
      </table>
    </section>
  </main>


  <!-- MODAL: Adicionar Profissional -->
  <div id="modalAddProfissional" class="modal hidden">
    <div class="container">
      <div class="form-box">
        <h2>Adicionar Profissional</h2>
        <form id="formAddProfissional">
          <div>
            <label for="nome_add">Nome completo</label>
            <input type="text" id="nome_add" placeholder="Digite o nome completo" required />
          </div>

          <div>
            <label for="cpf_add">CPF</label>
            <input type="text" id="cpf_add" placeholder="Digite o CPF" required />
          </div>

          <div>
            <label for="email_add">E-mail</label>
            <input type="email" id="email_add" placeholder="Digite o e-mail" required />
          </div>

          <div>
            <label for="cargo_add">Cargo</label>
            <select id="cargo_add" required>
              <option value="" disabled selected>Selecione o cargo</option>
              <option value="Administrador">Administrador</option>
              <option value="Técnico">Técnico</option>
              <option value="Analista">Analista</option>
            </select>
          </div>

          <div>
            <label for="senha_add">Senha Padrão:</label>
            <input type="text" id="senha_add" placeholder="" value="AIRCORP23GOL" required disabled/>
          </div>

          <div>
            <label for="empresa_add">ID da Empresa</label>
            <input type="text" id="empresa_add" placeholder="Digite o ID da empresa" required />
          </div>

          <button type="submit" class="btn-azul">Salvar</button>
          <button type="button" class="btn-cinza" onclick="fecharModal('modalAddProfissional')">Cancelar</button>
        </form>
      </div>
    </div>
  </div>


  <!-- MODAL: Editar Profissional -->
  <div id="modalEditProfissional" class="modal hidden">
    <div class="container">
      <div class="form-box">
        <h2>Editar Profissional</h2>
        <form id="formEditProfissional">
          <input type="hidden" id="id_edit" />

          <div>
            <label for="nome_edit">Nome completo</label>
            <input type="text" id="nome_edit" placeholder="Digite o nome completo" required />
          </div>

          <div>
            <label for="cpf_add">CPF</label>
            <input type="text" id="cpf_edit" placeholder="Digite o CPF" required />
          </div>

          <div>
            <label for="email_edit">E-mail</label>
            <input type="email" id="email_edit" placeholder="Digite o e-mail" required />
          </div>

          <div>
            <label for="cargo_edit">Cargo</label>
            <select id="cargo_edit" required>
              <option value="Administrador">Administrador</option>
              <option value="Técnico">Técnico</option>
              <option value="Analista">Analista</option>
            </select>
          </div>

          <button type="submit" class="btn-azul">Salvar Alterações</button>
          <button type="button" class="btn-cinza" onclick="fecharModal('modalEditProfissional')">Cancelar</button>
        </form>
      </div>
    </div>
  </div>



  <!-- MODAL: Deletar Profissional -->
  <div id="modalDeleteProfissional" class="modal hidden">
    <div class="container">
      <div class="form-box">
        <h2>Excluir Profissional</h2>
        <form id="formDeleteProfissional">
          <p style="grid-column: span 2; text-align: center; color: #444;">
            Tem certeza que deseja excluir este profissional?<br />
            Esta ação não poderá ser desfeita.
          </p>

          <button type="button" class="btn-vermelho" id="confirmDeleteBtn">Sim, excluir</button>
          <button type="button" class="btn-cinza" onclick="fecharModal('modalDeleteProfissional')">Cancelar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./modal.js"></script>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
